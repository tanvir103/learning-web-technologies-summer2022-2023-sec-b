<html>
    <head>
        <title>Email</title>
    </head>
    <body>
        <table>
            <tr>
                <td>Email</td>
            </tr>
            <tr><td><input id="mail" type="text"></td>
            <td><button title="hint: sample@example.com">i</button></td></tr>
            <tr>
                <td><button onclick="checkMail()" >Submit</button></td>
            </tr>
            <tr><td><h4 id="message"></h4></td></tr>
        </table>
        <script>
            function checkMail(){
                let mail = document.getElementById('mail').value;
                let atPos = mail.indexOf('@');
                let dotPos = mail.lastIndexOf('.');
    
                if(!mail) document.getElementById('message').innerHTML = "email can not be empty";
                else if (atPos === -1 || atPos === 0 || dotPos === -1 || dotPos <= atPos + 1 || dotPos === mail.length - 1) {
                    document.getElementById('message').innerHTML = "invalid email address";
                }
            }
        </script>
    </body>
</html>
