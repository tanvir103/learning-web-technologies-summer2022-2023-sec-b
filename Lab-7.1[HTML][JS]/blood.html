<!DOCTYPE html>
<html>
<head>
    <title>Blood Group</title>
</head>
<body>
    <label for="Blood">Blood Group</label>
    <select id="Blood">
        <option value="option1" selected>Select</option>
        <option value="option2">B+</option>
        <option value="option3">AB-</option>
		<option value="option4">A+</option>
        <option value="option5">O+</option>
        <option value="option6">AB+</option>
        <option value="option7">B-</option>
        <option value="option8">O-</option>
    </select>
    <hr>
    <button onclick="checkBloodGroup()">Submit</button>
    <h4 id="message"></h4>
    <script>
        function checkBloodGroup() {
            let selectedOption = document.getElementById("Blood").value;

            if (selectedOption === "option1") {
                document.getElementById('message').innerHTML = "Please select a Blood Group";
                
            } else {
                document.getElementById('message').innerHTML = "Form submitted successfully!";
                
            }
        }
    </script>
</body>
</html>
