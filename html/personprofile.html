<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Profile</title>
</head>
<body>
    <table align="center" border="1" cellspacing="0">
        <tr>
            <th colspan="3"><h2>PERSON PROFILE</h2></th>
        </tr>
        <tr><td>Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
                <input type="radio" name="Gender">Other</td>
        </tr>
        <tr>
            <td>Date Of Birth</td>
           <td> <input type="text"size="2px">/ <input type="text"size="2px">/ <input type="text"size="2px">(dd/mm/yyyy)</td>
        </tr>
        <tr>
            <td>Blood Group</td>
            <td><select>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>O+</option>
                <option>O-</option>
            </select></td>
        </tr>
        <tr><td>Degree</td>
        <td><input type="checkbox">SSC
            <input type="checkbox">HSC
            <input type="checkbox">BSC</td>
        </tr>
    </table>
</body>
</html>
