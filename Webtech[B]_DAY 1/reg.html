<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <img src="aiub.png" width="150" height="150">
    <table align="center" >
        <tr>
            <th align="center"><h2>Registration</h2></th>
        </tr>
        <tr>
            <th align="left">Username:</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th align="left">Password:</th>
            <td><input type="password"></td>
        </tr>
        <tr>
            <th align="left">Email:</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th align="left">Date of Birth:</th>
            <td><input type="date"></td>
        </tr>
        <tr>
            <th align="left">Gender:</th>
            <td><input type="radio" name="Gender">Male</td>
            <td><input type="radio" name="Gender">Female</td>
        </tr>
        <tr>
            <th align="left">District:</th>
            <td align="left" ><select name="District" >
                <option >Dhaka</option>
                <option >CTG</option>
                <option >Sylhet</option>
            </select>
        </td>
        </tr>
        <tr>
            <th align="left">Feedback</th>
            <td><textarea cols="30" rows="5"></textarea></td>
        </tr>
        <tr>
            <th align="left"><input type="checkbox">Allow mail</th>
        </tr>
        <tr>
            <th align="left"><button>Submit</button></th>
        </tr>
        <tr><td align="left"><a href="login.html">LOGIN page</a></td></tr>
        
        
    </table>
    
</body>
</html>
